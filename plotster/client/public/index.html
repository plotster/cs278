
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Buddies - Share Adventures with Friends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .bucket-item {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .bucket-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .bucket-details {
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
            height: 0;
            overflow: hidden;
        }
        
        .bucket-item:hover .bucket-details {
            visibility: visible;
            opacity: 1;
            height: auto;
        }
        
        .completed {
            background-color: rgba(167, 243, 208, 0.5);
            border-left: 4px solid #10B981;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .photo-item {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
        }
    </style>
</head>
<body class="bg-blue-50 font-sans">
    <div id="app-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Sample data
        const sampleUser = {
            id: 1,
            name: "Elie Kopstein",
            avatar: "/api/placeholder/150/150"
        };
        
        const sampleBucketList = [
            {
                id: 1,
                title: "Go fountain-hopping on campus",
                location: "Stanford University",
                date: "May 5, 2025",
                participants: [
                    { id: 2, name: "Gabbi Polite", avatar: "/api/placeholder/150/150" },
                    { id: 3, name: "Jasmyn Lopez", avatar: "/api/placeholder/150/150" }
                ],
                completed: false
            },
            {
                id: 2,
                title: "Try the new ramen place",
                location: "Ramen Nagi, Downtown Palo Alto",
                date: "May 10, 2025",
                participants: [
                    { id: 4, name: "Felicity Chang", avatar: "/api/placeholder/150/150" }
                ],
                completed: false
            },
            {
                id: 3,
                title: "Go on a morning hike",
                location: "The Dish",
                date: "April 15, 2025",
                participants: [
                    { id: 2, name: "Gabbi Polite", avatar: "/api/placeholder/150/150" },
                    { id: 5, name: "Michael Bernstein", avatar: "/api/placeholder/150/150" }
                ],
                completed: true,
                photos: [
                    "/api/placeholder/300/200",
                    "/api/placeholder/200/300",
                    "/api/placeholder/300/200",
                    "/api/placeholder/200/200"
                ]
            },
            {
                id: 4,
                title: "Watch sunset at the beach",
                location: "Half Moon Bay",
                date: "April 20, 2025",
                participants: [
                    { id: 3, name: "Jasmyn Lopez", avatar: "/api/placeholder/150/150" }
                ],
                completed: true,
                photos: [
                    "/api/placeholder/300/200",
                    "/api/placeholder/300/200"
                ]
            }
        ];
        
        const sampleFriends = [
            {
                id: 2,
                name: "Gabbi Polite",
                avatar: "/api/placeholder/150/150",
                bucketList: [
                    {
                        id: 5,
                        title: "Visit an arts museum",
                        location: "Cantor Arts Center",
                        date: "May 15, 2025",
                        participants: [],
                        completed: false
                    },
                    {
                        id: 6,
                        title: "Go to a music festival",
                        location: "Los Angeles, CA",
                        date: "June 5, 2025",
                        participants: [sampleUser],
                        completed: false
                    }
                ]
            },
            {
                id: 3,
                name: "Jasmyn Lopez",
                avatar: "/api/placeholder/150/150",
                bucketList: [
                    {
                        id: 7,
                        title: "Try rock climbing",
                        location: "AOERC",
                        date: "May 12, 2025",
                        participants: [],
                        completed: false
                    }
                ]
            }
        ];
        
        const sampleNotifications = [
            {
                id: 1,
                type: "friend_request",
                sender: { id: 5, name: "Felicity Chang", avatar: "/api/placeholder/150/150" },
                time: "2 hours ago"
            },
            {
                id: 2,
                type: "rsvp",
                sender: { id: 3, name: "Jasmyn Lopez", avatar: "/api/placeholder/150/150" },
                goal: "Go fountain-hopping on campus",
                time: "1 day ago"
            },
            {
                id: 3,
                type: "completion",
                sender: { id: 2, name: "Gabbi Polite", avatar: "/api/placeholder/150/150" },
                goal: "Visit an art museum",
                time: "3 days ago"
            }
        ];
        
        // Helper components
        const BucketItem = ({ item, onComplete, onRSVP, showRSVP = false, friend = null }) => {
            return (
                <div className={`bucket-item rounded-lg border p-4 mb-4 ${item.completed ? 'completed' : 'bg-white'}`}>
                    <div className="flex justify-between items-start">
                        <div className="flex-1">
                            <div className="flex items-center">
                                {friend && (
                                    <img src={friend.avatar} alt={friend.name} className="w-8 h-8 rounded-full mr-2" />
                                )}
                                <h3 className="text-lg font-medium">{item.title}</h3>
                            </div>
                            
                            <div className="bucket-details mt-2">
                                <p className="text-gray-600"><span className="font-medium">Where:</span> {item.location}</p>
                                <p className="text-gray-600"><span className="font-medium">When:</span> {item.date}</p>
                                
                                {item.participants.length > 0 && (
                                    <div className="mt-2">
                                        <p className="text-gray-600 font-medium">Who's coming:</p>
                                        <div className="flex mt-1">
                                            {item.participants.map(person => (
                                                <div key={person.id} className="flex flex-col items-center mr-2">
                                                    <img 
                                                        src={person.avatar} 
                                                        alt={person.name} 
                                                        className="w-8 h-8 rounded-full"
                                                    />
                                                    <span className="text-xs text-gray-500">{person.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div>
                            {!item.completed ? (
                                <div className="space-x-2">
                                    {!showRSVP ? (
                                        <button 
                                            onClick={() => onComplete(item.id)}
                                            className="bg-green-500 text-white px-3 py-1 rounded-full text-sm hover:bg-green-600 transition"
                                        >
                                            Complete
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => onRSVP(friend.id, item.id)}
                                            className={`${item.participants.some(p => p.id === sampleUser.id) 
                                                ? 'bg-purple-200 text-purple-800' 
                                                : 'bg-purple-500 text-white'} 
                                                px-3 py-1 rounded-full text-sm hover:bg-purple-600 transition`}
                                        >
                                            {item.participants.some(p => p.id === sampleUser.id) ? 'Going!' : 'Join'}
                                        </button>
                                    )}
                                </div>
                            ) : (
                                <span className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                                    Completed
                                </span>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        const CompletedGoal = ({ item }) => {
            return (
                <div className="bg-white rounded-lg border p-4 mb-6">
                    <h3 className="text-lg font-medium text-green-700 mb-2">
                        {item.title}
                    </h3>
                    <div className="flex text-sm text-gray-600 mb-3">
                        <div className="mr-4">
                            <span className="font-medium">Where:</span> {item.location}
                        </div>
                        <div>
                            <span className="font-medium">When:</span> {item.date}
                        </div>
                    </div>
                    
                    {item.participants.length > 0 && (
                        <div className="mb-4">
                            <p className="text-gray-600 font-medium text-sm">With:</p>
                            <div className="flex mt-1">
                                {item.participants.map(person => (
                                    <div key={person.id} className="flex flex-col items-center mr-3">
                                        <img 
                                            src={person.avatar} 
                                            alt={person.name} 
                                            className="w-8 h-8 rounded-full"
                                        />
                                        <span className="text-xs text-gray-500">{person.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    <div className="photo-grid">
                        {item.photos.map((photo, index) => (
                            <div key={index} className="photo-item" style={{transform: `rotate(${Math.random() * 6 - 3}deg)`}}>
                                <img src={photo} alt="Memory" className="w-full h-full object-cover" />
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        const NotificationItem = ({ notification, onAccept, onDecline }) => {
            return (
                <div className="bg-white rounded-lg p-4 mb-3 border shadow-sm">
                    <div className="flex items-start">
                        <img 
                            src={notification.sender.avatar} 
                            alt={notification.sender.name} 
                            className="w-10 h-10 rounded-full mr-3"
                        />
                        <div className="flex-1">
                            <div className="text-sm">
                                <span className="font-medium">{notification.sender.name}</span>
                                {notification.type === 'friend_request' && ' sent you a friend request'}
                                {notification.type === 'rsvp' && ` joined your goal: "${notification.goal}"`}
                                {notification.type === 'completion' && ` completed: "${notification.goal}"`}
                            </div>
                            <div className="text-xs text-gray-500 mt-1">{notification.time}</div>
                            
                            {notification.type === 'friend_request' && (
                                <div className="mt-2 space-x-2">
                                    <button 
                                        onClick={() => onAccept(notification.id)}
                                        className="bg-purple-500 text-white px-3 py-1 rounded-full text-xs hover:bg-purple-600 transition"
                                    >
                                        Accept
                                    </button>
                                    <button 
                                        onClick={() => onDecline(notification.id)}
                                        className="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs hover:bg-gray-300 transition"
                                    >
                                        Decline
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            const [bucketList, setBucketList] = useState(sampleBucketList);
            const [friends, setFriends] = useState(sampleFriends);
            const [notifications, setNotifications] = useState(sampleNotifications);
            const [activeTab, setActiveTab] = useState('bucket');
            const [showNotifications, setShowNotifications] = useState(false);
            
            // Handler functions
            const handleComplete = (itemId) => {
                setBucketList(list => list.map(item => 
                    item.id === itemId 
                        ? { ...item, completed: true, photos: ["/api/placeholder/300/200", "/api/placeholder/200/300"] } 
                        : item
                ));
            };
            
            const handleRSVP = (friendId, itemId) => {
                setFriends(fList => fList.map(friend => 
                    friend.id === friendId 
                        ? {
                            ...friend,
                            bucketList: friend.bucketList.map(item => 
                                item.id === itemId
                                    ? { 
                                        ...item, 
                                        participants: item.participants.some(p => p.id === sampleUser.id)
                                            ? item.participants.filter(p => p.id !== sampleUser.id)
                                            : [...item.participants, sampleUser]
                                      }
                                    : item
                            )
                          }
                        : friend
                ));
            };
            
            const handleAcceptRequest = (notificationId) => {
                setNotifications(list => list.filter(item => item.id !== notificationId));
            };
            
            const handleDeclineRequest = (notificationId) => {
                setNotifications(list => list.filter(item => item.id !== notificationId));
            };
            
            // Filtering completed and incomplete goals
            const incompleteGoals = bucketList.filter(item => !item.completed);
            const completedGoals = bucketList.filter(item => item.completed);
            
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-purple-700">
                                âœ¨ Plotster
                            </h1>
                            
                            <div className="flex items-center">
                                <div className="relative mr-4">
                                    <button 
                                        onClick={() => setShowNotifications(!showNotifications)}
                                        className="p-2 text-gray-600 hover:text-purple-600 transition relative"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                        </svg>
                                        
                                        {notifications.length > 0 && (
                                            <span className="notification-badge flex items-center justify-center bg-red-500 text-white text-xs rounded-full h-5 w-5">
                                                {notifications.length}
                                            </span>
                                        )}
                                    </button>
                                    
                                    {showNotifications && (
                                        <div className="absolute right-0 mt-2 w-80 bg-white border rounded-lg shadow-lg z-50 p-3">
                                            <h3 className="font-medium text-gray-700 border-b pb-2 mb-2">Notifications</h3>
                                            <div className="max-h-96 overflow-y-auto">
                                                {notifications.length > 0 ? (
                                                    notifications.map(notification => (
                                                        <NotificationItem 
                                                            key={notification.id}
                                                            notification={notification}
                                                            onAccept={handleAcceptRequest}
                                                            onDecline={handleDeclineRequest}
                                                        />
                                                    ))
                                                ) : (
                                                    <p className="text-gray-500 text-sm py-2">No new notifications</p>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="flex items-center">
                                    <img 
                                        src={sampleUser.avatar} 
                                        alt={sampleUser.name} 
                                        className="w-10 h-10 rounded-full"
                                    />
                                    <span className="ml-2 font-medium">{sampleUser.name}</span>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {/* Tabs */}
                        <div className="flex border-b mb-6">
                            <button 
                                onClick={() => setActiveTab('bucket')}
                                className={`px-4 py-2 font-medium text-sm ${activeTab === 'bucket' 
                                    ? 'text-purple-600 border-b-2 border-purple-600' 
                                    : 'text-gray-600 hover:text-gray-900'}`}
                            >
                                Your Bucket List
                            </button>
                            <button 
                                onClick={() => setActiveTab('completed')}
                                className={`px-4 py-2 font-medium text-sm ${activeTab === 'completed' 
                                    ? 'text-purple-600 border-b-2 border-purple-600' 
                                    : 'text-gray-600 hover:text-gray-900'}`}
                            >
                                Completed Goals
                            </button>
                            <button 
                                onClick={() => setActiveTab('feed')}
                                className={`px-4 py-2 font-medium text-sm ${activeTab === 'feed' 
                                    ? 'text-purple-600 border-b-2 border-purple-600' 
                                    : 'text-gray-600 hover:text-gray-900'}`}
                            >
                                Friend Feed
                            </button>
                        </div>
                        
                        {/* Tab Content */}
                        <div className={`tab-content ${activeTab === 'bucket' ? 'active' : ''}`}>
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-semibold">Your Bucket List Goals</h2>
                                <button className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-purple-700 transition flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                    </svg>
                                    Add New Goal
                                </button>
                            </div>
                            
                            {incompleteGoals.length > 0 ? (
                                incompleteGoals.map(item => (
                                    <BucketItem 
                                        key={item.id} 
                                        item={item} 
                                        onComplete={handleComplete}
                                    />
                                ))
                            ) : (
                                <p className="text-gray-500 bg-white p-6 rounded-lg text-center">
                                    You don't have any bucket list goals yet. Add your first goal!
                                </p>
                            )}
                        </div>
                        
                        <div className={`tab-content ${activeTab === 'completed' ? 'active' : ''}`}>
                            <h2 className="text-xl font-semibold mb-4">Completed Goals</h2>
                            
                            {completedGoals.length > 0 ? (
                                completedGoals.map(item => (
                                    <CompletedGoal key={item.id} item={item} />
                                ))
                            ) : (
                                <p className="text-gray-500 bg-white p-6 rounded-lg text-center">
                                    You haven't completed any goals yet. Keep going!
                                </p>
                            )}
                        </div>
                        
                        <div className={`tab-content ${activeTab === 'feed' ? 'active' : ''}`}>
                            <h2 className="text-xl font-semibold mb-4">Friend Feed</h2>
                            
                            {friends.map(friend => (
                                <div key={friend.id} className="mb-6">
                                    <div className="flex items-center mb-3">
                                        <img 
                                            src={friend.avatar} 
                                            alt={friend.name} 
                                            className="w-10 h-10 rounded-full mr-2"
                                        />
                                        <h3 className="font-medium">{friend.name}'s Goals</h3>
                                    </div>
                                    
                                    {friend.bucketList.map(item => (
                                        <BucketItem 
                                            key={item.id} 
                                            item={item} 
                                            friend={friend}
                                            onRSVP={handleRSVP}
                                            showRSVP={true}
                                        />
                                    ))}
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('app-root'));
    </script>
</body>
</html>
